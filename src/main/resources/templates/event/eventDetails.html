<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	<head>
		<title>Events APP</title>
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
		
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h2><span th:text="${event.name}"></span></h2>
		<h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Back to list</a></h3>
		
		<div class="container">
			<div class="row">
				<div class="col s12">
					Name: <span th:text="${event.name}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					Locale: <span th:text="${event.locale}"></span>
				</div>
				<div class="col s3">
					Date: <span th:text="${event.date}"></span>
				</div>
				<div class=" col s3">
					Time: <span th:text="${event.time}"></span>
				</div>
			</div>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	</body>
</html>
