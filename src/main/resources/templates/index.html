<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	<head>
		<title>Events APP</title>
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
		
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h2>List Events</h2>
		<h3><a href="/newEvent" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Add Event</a></h3>
		<th:block th:include="msgValidation" />
		<table class="container" >
			<thead>
				<tr>
					<th>Name</th>
					<th>Locale</th>
					<th>Date</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="event : ${events}">
					<td><a th:href="@{'/event/' + ${event.id}}"><span th:text="${event.name}"></span></a></td>
					<td><span th:text="${event.locale}"></span></td>
					<td><span th:text="${event.date}"></span></td>
					<td><span th:text="${event.time}"></span></td>
				</tr>
			</tbody>
		</table>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	</body>
</html>
